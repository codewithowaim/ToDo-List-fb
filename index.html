<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cities List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2><img src="building.svg" alt="">Cities List</h2>


        <div class="status-message">
            <div class="status-text"></div>
            <div class="status-line"></div>
        </div>

        <div class="input-group">
            <input id="city-input" type="text" placeholder="Enter a city name" />
            <button id="btn-1">Add City</button>
        </div>

        <ul id="cities-list" class="city-list">
            <p id="empty-msg">No cities added yet.</p>
            
        </ul>
    </div>



</body>
<script src="script.js" type="module"></script>

</html>
